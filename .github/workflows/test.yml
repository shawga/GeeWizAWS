name: Test AWS OIDC Role Assumption

on:
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  #AWS_ROLE_TO_ASSUME: arn:aws:iam::209479297458:role/GitHubActionsRole-production
  AWS_ROLE_TO_ASSUME: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHub_Actions_Role

permissions:
  id-token: write
  contents: read

jobs:
  test-oidc:
    name: Test OIDC Role Assumption
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify Identity
        run: aws sts get-caller-identity
